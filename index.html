<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap - Formulário - Módulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="./img/card.jpg" class="card-img-top" alt="Fotografia de prédio">
                    <div class="card-body">
                        <h1 class="card-title mb-3">Cadastre-se</h1>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="form-nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="form-nome" aria-label="Nome" required maxlength="80">
                                </div>
                                <div class="col">
                                    <label for="form-sobrenome" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="form-sobrenome" aria-label="Sobrenome" required maxlength="80">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="form-fone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="form-fone" aria-label="Telefone" placeholder="(00) 00000-0000" minlength="15" maxlength="15" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="form-email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="form-email" aria-label="E-mail" placeholder="exemplo@exemplo.com" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="form-senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="form-senha" aria-label="Senha" minlength="8" maxlength="20" required>
                                    <div id="passwordHelpBlock" class="form-text">
                                        Sua senha deve conter entre 8 e 20 caracteres.
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">                 
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="form-marketing" checked>
                                        <label class="form-check-label" for="form-marketing">Aceito receber e-mail marketing.</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="form-terms" required>
                                        <label class="form-check-label" for="form-terms">Li e concordo com os termos e condições de uso.</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary form-botao-cadastrar">Cadastrar</button>
                            <button type="reset" class="btn btn-danger form-botao-limpar">Limpar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Telefone mask
            $('#form-fone').mask('(00) 00000-0000')
        });
    </script>
</body>
</html>
